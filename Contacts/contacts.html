<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire de Contact</title>
    <link rel="stylesheet" href="contacts.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="/Portfolio/index.html">Accueil</a>
        <a href="/Portfolio/CV/CV.html">Mon CV</a>
        <a href="/Portfolio/Portfolio/portfolio.html">Mon Portfolio</a>
        <a href="/Portfolio/Compétences/compétences.html">Gestion des Compétences</a>
        <a href="/Portfolio/Contacts/contacts.html">Me contacter</a>
      </nav>
  </header>

    <main>
      
      <section class="wrap">
        <h2>Pour rentrer en contact avec ma personne (sacrée)</h2>
        <form action="#" method="post">
          <div class="form-group">
            <label for="nom">Là c'est ton NOM :</label>
            <input type="text" id="nom" name="nom" required />
          </div>
          <div class="form-group">
            <label for="email">Ici tu met ton MAIL :</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="sujet">Avec ceci, le SUJET :</label>
            <input type="text" id="sujet" name="sujet" required />
          </div>
          <div class="form-group">
            <label for="message">Et puis ton looooonnng MESSAGE :</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit">Envoyer</button>
        </form>
      </section>

    </main>

    <section class="retour">
      <a href="index.html"
        >Retour à l'accueil
        <div class="back-arrow"><img src="backarrow.png" /></div>
      </a>
    </section>
  </body>
</html>
